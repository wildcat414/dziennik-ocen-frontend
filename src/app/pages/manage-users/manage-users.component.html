<p>Użytkownicy</p>

<table>
    <tr><th>Login</th><th>Imię</th><th>Nazwisko</th><th>Rola</th></tr>
    <tr *ngFor="let user of users"><td>{{ user.login }}</td><td>{{ user.firstName }}</td><td>{{ user.lastName }}</td><td>{{ user.role }}</td></tr>
</table>

<br>
<button pButton type="button" label="Wróć do strony głównej" class="mt-4" [routerLink]="['/home-page']"></button>
